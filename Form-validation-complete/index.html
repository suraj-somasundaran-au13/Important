<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User form</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1>User Form</h1>
          <form>
            <div class="form-group">
              <label>Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Name"
                required
              />
              <div class="invalid-feedback">
                Name must be between 2 and 10 characters
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Email"
                required
              />
              <div class="invalid-feedback">Enter a valid email</div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
              />
              <div class="invalid-feedback">
                Enter a valid password with atleast 8 char, which includes
                alphabet, 1 number and a special character.
              </div>
            </div>
            <input type="checkbox" onclick="myFunction()" /> Show Password
            <div class="form-group">
              <label>Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                placeholder="Phone Number"
                required
                minlength="10"
              />
              <div class="invalid-feedback">
                Enter a valid phone with 10 numbers
              </div>
            </div>
            <div class="radio">
              <div>Select gender</div>
              <label><input type="radio" name="optradio" />Male</label>
              <label><input type="radio" name="optradio" />Female</label>
            </div>
            <div class="form-group">
              <label for="sel">Select Payment mode:</label>
              <select class="form-control" id="sel">
                <option>Cash</option>
                <option>UPI/Gpay/Paytm</option>
                <option>VISA/Master card</option>
              </select>
            </div>
            <input
              type="submit"
              value="Submit"
              class="btn btn-primary btn-block"
            />
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
